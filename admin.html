<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Demo — Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">▸ Blog_Demo</a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="admin-container">
        <div class="admin-header">
          <h1>// NEW_ARTICLE</h1>
          <p>Create a new post for the database</p>
        </div>

        <div id="success-message" class="success-message">
          ▸ Article saved successfully to database
        </div>

        <form id="post-form">
          <div class="form-group">
            <label for="title">Article Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter a compelling title...">
          </div>

          <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" id="author" name="author" required placeholder="Who wrote this?">
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required placeholder="Write your article content here..."></textarea>
          </div>

          <button type="submit" class="btn-submit">→ Save Article</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2026 Blog_Demo // Built with Soul</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
